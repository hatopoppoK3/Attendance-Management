{% extends "layout.html" %}


{% block body %}

<form class="alert alert-danger py-4" role="alert" action="{{ url_for('session.unregister.post_unregister') }}"
    method="POST">
    <h4 class="alert-danger">アカウント削除</h4>
    <h5 class="alert-danger">username : {{ g.user['username'] }}</h5>
    <hr>
    <label for="passwordForm" class="form-label fs-5">Password</label>
    <input type="password" name="password" class="form-control" id="passwordForm" pattern="^[0-9A-Za-z]+$" required>
    <hr>
    <p>削除したアカウントは復旧できません
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="unregisterConfirmed" required>
        <label class="form-check-label" for="unregisterConfirmed">
            確認
        </label>
    </div>
    </p>
    <hr>
    <button type="submit" class="btn btn-danger">削除</button>
</form>
{% endblock %}
