{% extends "layout.html" %}


{% block body %}
<form class="py-4" action="{{ url_for('session.register.post_register') }}" method="POST">
    <h3>アカウント作成</h3>
    <div class="mb-3">
        <label for="usernameForm" class="form-label fs-4">username</label>
        <div id="usernameForm" class="form-text">半角英数字入力</div>
        <input type="text" name="username" class="form-control" id="usernameForm" aria-describedby="usernameForm"
            pattern="^[0-9A-Za-z]+$" required>
    </div>
    <div class="mb-3">
        <label for="passwordForm" class="form-label fs-4">Password</label>
        <input type="password" name="password" class="form-control" id="passwordForm" required>
        <div id="confirmPassword" class="form-text">確認のためもう一度入力願います</div>
        <input type="password" name="passwordConfirm" class="form-control" id="passwordForm"
            aria-describedby="confirmPassword" required>
    </div>
    <button type="submit" class="btn btn-primary">作成</button>
</form>
{% endblock %}
