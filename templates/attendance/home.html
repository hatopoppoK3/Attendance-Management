{% extends "layout.html" %}
{% block body %}

<form class="py-4 text-center" action="{{ url_for('attendance.home.record_time') }}" method="POST">
    <h2 id="screenDay"></h2>
    <table class="table table-bordered fs-3">
        <tbody>
            <tr>
                <th class="text-primary">現在時刻</th>
                <td class="text-primary" id="screenTime"></td>
                <input type="hidden" id="submitTime" name="submitTime">
            </tr>
            <tr>
                <td>
                    <button type="submit" onclick="setParameter()" class="btn btn-primary" name="submitType"
                        value="startTime">出勤</button>
                </td>
                <td>
                    <button type="submit" onclick="setParameter()" class="btn btn-primary" name="submitType"
                        value="endTime">退勤</button>
                </td>
            </tr>
            <tr>
                <td>{{startTime}}</td>
                <td>{{endTime}}</td>
            </tr>
        </tbody>
    </table>
</form>

<div class="accordion" id="accordionExample">
    <h3>過去3日分</h3>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                2021/06/08
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <table class="table">
                    <tbody>
                        <tr>
                            <th>出勤</th>
                            <td>10:00</td>
                        </tr>
                        <tr>
                            <th>退勤</th>
                            <td>18:00</td>
                        </tr>
                        <tr>
                            <th>実働</th>
                            <td>7:00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                2021/06/09
            </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <table class="table">
                    <tbody>
                        <tr>
                            <th>出勤</th>
                            <td>10:00</td>
                        </tr>
                        <tr>
                            <th>退勤</th>
                            <td>18:00</td>
                        </tr>
                        <tr>
                            <th>実働</th>
                            <td>7:00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                2021/06/10
            </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <table class="table">
                    <tbody>
                        <tr>
                            <th>出勤</th>
                            <td>10:00</td>
                        </tr>
                        <tr>
                            <th>退勤</th>
                            <td>18:00</td>
                        </tr>
                        <tr>
                            <th>実働</th>
                            <td>7:00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='js/clock.js') }}"></script>
{% endblock %}
